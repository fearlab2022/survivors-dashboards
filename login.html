<!DOCTYPE html>
<!--
  Created by Lucy Gao, 2024

  This is a page that allows the user to log in to the Survivors dashboards.
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="loginstyles.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- ReadyPlayerMe Avatar Creation -->
  <script src="https://cdn.readyplayer.me/avatar-sdk/latest/readyplayerme.min.js"></script>

  <script src="helpers.js"></script>
  <script defer src="login.js"></script>

  <title>Survivors Log In</title>
</head>
<body>
  <main>
    <div id="intro">
      <img src="images/avatars.png">
      <h1>SURVIVORS</h1>
      <h3 id="start">START</h3>
    </div>
    <form id="info-form" class="hidden">
      <label for="player-id">Please create a Player ID:</label><br>
      <input type="text" id="player-id" name="player-id" minlength="3" required><br>
      <label for="prolific-id">Please enter your Prolific ID:</label><br>
      <input type="text" id="prolific-id" name="prolific-id" minlength="3" required><br>
      <!-- <p>Do you have a ReadyPlayerMe account?</p>
      <label id="yes" class="radio"><input type="radio" name="readyplayerme" value="yes" required>Yes</label><br>
      <label id="no" class="radio"><input type="radio" name="readyplayerme" value="no">No</label><br><br> -->
      <input type="submit" id="submit" value="SUBMIT">
    </form>
    <div id="avatar-creation" class="hidden">
      <h3>Pick an avatar!</h3>
      <div id="avatars" class="scrollable-x">
        <img src="https://api.readyplayer.me/v1/avatars/66a88d27cefab44aa9e6590e.png">
        <img src="https://api.readyplayer.me/v1/avatars/66a88d6c9f38bede96843f9b.png">
        <img src="https://api.readyplayer.me/v1/avatars/66a88e536655e2b8244b26be.png">
        <img src="https://api.readyplayer.me/v1/avatars/66a88ecb70d05ded0cae5617.png">
        <img src="https://api.readyplayer.me/v1/avatars/66a88fdb344ac2a3f11c687a.png">
        <img src="https://api.readyplayer.me/v1/avatars/66a88f92922f759d2bfc8e76.png">
        <img src="https://api.readyplayer.me/v1/avatars/66a89239cbd8dcebe569b751.png">
        <img src="https://api.readyplayer.me/v1/avatars/66a89285cbd8dcebe569b8a3.png">
        <img src="https://api.readyplayer.me/v1/avatars/66a892e2e9fe7dfbceb6db9f.png">
        <img src="https://api.readyplayer.me/v1/avatars/66a8935ccefab44aa9e679ff.png">
      </div>
    </div>
    <h3 id="success-msg" class="hidden">Congrats! You've just picked out your custom ReadyPlayerMe avatar!</h3>
  </main>
  <footer></footer>
</body>
</html>
